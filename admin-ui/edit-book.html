    <script>
    function fetchData() {
    document.getElementById('loadingOverlay').style.display = 'flex';
    return new Promise(function(resolve, reject) {
        let xhr = new XMLHttpRequest();
        let urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('id');
        let userData = {
            id:userId
        }
        xhr.open("POST", "http://localhost:8000/api/get-all-book", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        const token = localStorage.getItem('jwtToken');
        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseData = JSON.parse(xhr.responseText);
                resolve(responseData);
             document.getElementById('loadingOverlay').style.display = 'none';
            }
        };
        xhr.send(JSON.stringify(userData));
    });
}

    try {
        const responseData = await fetchData();
        if (responseData) {
            document.getElementById("bookName").value = responseData.data.bookName;
            document.getElementById("hiddenCatId").value = responseData.category.id;
            document.getElementById("hiddenBookcode").value = responseData.data.bookCode;
            document.getElementById("author").value = responseData.data.author;
            document.getElementById("loadButton").innerHTML = responseData.data.category;
            document.getElementById("soLuong").value = responseData.data.soLuong;
            document.getElementById("description").value = responseData.data.description;
            document.getElementById("displayedImage").src = '../images/books/' + responseData.data.image;
        }
    } catch (error) {
        console.error(error);
    }
});

    <script>
        function submitForm() {
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const category = document.getElementById('category').value;
            const soLuong = document.getElementById('soLuong').value;
            const description = document.getElementById('description').value;
            const fileInput = document.getElementById('displayedImage').src;

            if (!bookName) {
                alert("Vui lòng tên sách.");
                return ;
            }else if (!fileInput) {
                alert("Vui lòng chọn ảnh sách.");
                return ;
            } 
            else if (!author) {
                alert("Vui lòng nhập tên tác giả.");
                return ;
            } else  if (!category) {
                alert("Vui lòng chọn danh mục.");
                return ;
            } else if (!soLuong) {
                alert("Vui lòng nhập số lượng");
                return ;
            } 
            //  Tách tên file từ đối tượng file
             let fileName = extractFilename(fileInput);
            
            
            // Tạo đường dẫn mới
            const userData = {
                bookName: bookName,
                image: fileName,
                author: author,
                bookCode:document.getElementById("hiddenBookcode").value,
                category: category,
                soLuong:soLuong,
                description:description,
            };

            const xhr = new XMLHttpRequest(); // Tạo đối tượng XMLHttpRequest
            xhr.open('POST', 'http://localhost:8000/api/edit-book',true); // Gửi yêu cầu POST đến đường dẫn '/api/users'
            xhr.setRequestHeader("Content-Type", "application/json"); // Thiết lập tiêu đề 'Content-Type'
            const token = localStorage.getItem('jwtToken');
            xhr.setRequestHeader('Authorization', `Bearer ${token}`);

            xhr.onload = function() {
                document.getElementById('loadingOverlay').style.display = 'none';
                try {
                    var responseData = JSON.parse(xhr.responseText);
                    if (xhr.status === 200 && responseData.errCode === 0) { // Kiểm tra nếu mã trạng thái là 201 (Created)
                        alert('Bạn đã sửa sách thành công')
                        window.location.href = "manage-book.php";
                } else {
                    alert(responseData.errMessage)
                }
                } catch (error) {
                    console.log(error)
                    alert('Lỗi sever');
                }
            };
            xhr.onerror = function () {
                console.error('Request failed');
                alert('Có lỗi xảy ra khi gửi yêu cầu. Vui lòng thử lại sau.');
                document.getElementById('loadingOverlay').style.display = 'none';
            };
            document.getElementById('loadingOverlay').style.display = 'flex';
            xhr.send(JSON.stringify(userData));
        }
    </script>
    <script>
        function extractFilename(imageUrl) {
  // Handle potential invalid URLs or missing file extensions gracefully
  if (!imageUrl || !imageUrl.includes('.')) {
    return '';
  }

  // Split the URL path using the last forward slash (/)
  const pathParts = imageUrl.split('/');
  const filename = pathParts[pathParts.length - 1];

  return filename;
}
