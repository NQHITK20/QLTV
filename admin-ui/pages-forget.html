    <script>
    function sendEmail() {
        let userEmail = document.getElementById("email").value;
        if (userEmail === "") {
            alert("Vui lòng nhập email.");
            return;
        }

        let userData = {
            email: userEmail
        };

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8000/api/send-email-to-change-password", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
            document.getElementById('loadingOverlay').style.display = 'none';
            if (xhr.status === 200) {
                let responseData = JSON.parse(xhr.responseText);
                if (responseData.errCode === 0) {
                    alert('Yêu cầu của bạn đã được xác thực. Vui lòng kiểm tra lại email của bạn');
                    window.location.href = "page-login.html";
                } else {
                    alert(responseData.errMessage);
                }
            } else {
                console.error('Error:', xhr.statusText);
                alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
            }
        };

        xhr.onerror = function () {
            console.error('Request failed');
            alert('Có lỗi xảy ra khi gửi yêu cầu. Vui lòng thử lại sau.');
            document.getElementById('loadingOverlay').style.display = 'none';
        };

        document.getElementById('loadingOverlay').style.display = 'flex';
        xhr.send(JSON.stringify(userData));
    }
    let data = JSON.parse(localStorage.getItem('userData'))
    if (data.roleId ==="3") {
        window.location.href="index.html"
    }
    if (data.roleId ==="2") {
        window.location.href="index.html"
    }
    if (data.roleId ==="1") {
        window.location.href="../web-ui/index.html"
    }
    </script>
    <style>
        .overlay {
            position: fixed;
            top: 0;

<body class="bg-dark">
    <div class="overlay" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
   
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="email">
                        </div>
                        <button type="button" class="btn btn-primary btn-flat m-b-15" id="send-email-button" onclick="sendEmail()">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
