    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Sufee Admin - HTML5 Admin Template</title>
        <meta name="description" content="Sufee Admin - HTML5 Admin Template" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="apple-touch-icon" href="apple-icon.png" />
        <link rel="shortcut icon" href="favicon.ico" />

        <link
            rel="stylesheet"
            href="vendors/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="vendors/font-awesome/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="vendors/themify-icons/css/themify-icons.css"
        />
        <link
            rel="stylesheet"
            href="vendors/flag-icon-css/css/flag-icon.min.css"
        />
        <link
            rel="stylesheet"
            href="vendors/selectFX/css/cs-skin-elastic.css"
        />

        <link rel="stylesheet" href="assets/css/style.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>

    <body class="bg-dark">
        <div class="overlay" id="loadingOverlay">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html">
                            <img
                                class="align-content"
                                src="images/logo.png"
                                alt=""
                            />
                        </a>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="row">
                                <div
                                    class="form-group"
                                    style="
                                        display: flex;
                                        margin-left: 13px;
                                        gap: 25px;
                                    "
                                >
                                    <div class="form-group">
                                        <label class="form-group">Họ</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Trần"
                                            id="firstName"
                                            name="firstName"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-group">Tên</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Duật"
                                            id="lastName"
                                            name="lastName"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="abc@gmail.com"
                                    id="email"
                                    name="email"
                                />
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder=""
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <div class="form-group">
                                <label>Xác nhận mật khẩu</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder=""
                                    id="confirmPassword"
                                    name="confirmPassword"
                                />
                            </div>
                            <div class="form-group">
                                <label>CCCD</label>
                                <input
                                    type="text"
                                    pattern="[0-9]*"
                                    class="form-control"
                                    placeholder="091234223"
                                    id="nationalId"
                                    name="nationalId"
                                />
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input
                                    type="tel"
                                    pattern="[0-9]*"
                                    class="form-control"
                                    placeholder="091234223"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                />
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    placeholder=""
                                    id="address"
                                    name="address"
                                />
                            </div>
                            <button
                                type="button"
                                class="btn btn-primary btn-flat m-b-30 m-t-30"
                                onclick="submitForm()"
                            >
                                Đăng kí
                            </button>
                            <div class="register-link m-t-15 m-b-2 text-center">
                                <p>
                                    Đã có tài khoản ?
                                    <a href="page-login.html">
                                        Đăng nhập ở đây</a
                                    >
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                function submitForm() {
                    const firstName =
                        document.getElementById("firstName").value;
                    const lastName = document.getElementById("lastName").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const cofirmPassword =
                        document.getElementById("confirmPassword").value;
                    const nationalId =
                        document.getElementById("nationalId").value;
                    const phoneNumber =
                        document.getElementById("phoneNumber").value;
                    const address = document.getElementById("address").value;

                    if (firstName === "") {
                        alert("Vui lòng nhập họ.");
                        return;
                    } else if (lastName === "") {
                        alert("Vui lòng nhập tên.");
                        return;
                    } else if (email === "") {
                        alert("Vui lòng nhập email.");
                        return;
                    } else if (password === "") {
                        alert("Vui lòng mật khẩu.");
                        return;
                    } else if (password !== cofirmPassword) {
                        alert("Mật khẩu và Xác nhận mật khẩu không giống nhau");
                        return;
                    } else if (nationalId === "") {
                        alert("Vui lòng nhập CCCD");
                        return;
                    }

                    const userData = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        password: password,
                        roleId: 1,
                        phoneNumber: phoneNumber,
                        nationalId: nationalId,
                        address: address,
                    };

                    const xhr = new XMLHttpRequest(); // Tạo đối tượng XMLHttpRequest
                    xhr.open(
                        "POST",
                        "http://localhost:8001/api/create-new-user",
                        true
                    ); // Gửi yêu cầu POST đến đường dẫn '/api/users'
                    xhr.setRequestHeader("Content-Type", "application/json"); // Thiết lập tiêu đề 'Content-Type'

                    xhr.onload = function () {
                        document.getElementById(
                            "loadingOverlay"
                        ).style.display = "none";
                        try {
                            var responseData = JSON.parse(xhr.responseText);
                            if (
                                xhr.status === 200 &&
                                responseData.errCode === 0
                            ) {
                                // Kiểm tra nếu mã trạng thái là 201 (Created)
                                alert(responseData.errMessage);
                                window.location.href = "manage-user.php";
                            } else {
                                alert(responseData.errMessage);
                            }
                        } catch (error) {
                            console.log(error);
                            alert("Lỗi sever");
                        }
                    };
                    xhr.onerror = function () {
                        console.error("Request failed");
                        alert(
                            "Có lỗi xảy ra khi gửi yêu cầu. Vui lòng thử lại sau."
                        );
                        document.getElementById(
                            "loadingOverlay"
                        ).style.display = "none";
                    };
                    document.getElementById("loadingOverlay").style.display =
                        "flex";
                    xhr.send(JSON.stringify(userData));
                }
                let data = JSON.parse(localStorage.getItem("userData"));
                if (data.roleId === "3") {
                    window.location.href = "index.html";
                }
                if (data.roleId === "2") {
                    window.location.href = "index.html";
                }
                if (data.roleId === "1") {
                    window.location.href = "../index.php";
                }
            </script>
        </div>

        <script src="vendors/jquery/dist/jquery.min.js"></script>
        <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
