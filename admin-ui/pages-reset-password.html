<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Sufee Admin - HTML5 Admin Template</title>
        <meta name="description" content="Sufee Admin - HTML5 Admin Template" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="apple-touch-icon" href="apple-icon.png" />
        <link rel="shortcut icon" href="favicon.ico" />

        <link
            rel="stylesheet"
            href="vendors/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="vendors/font-awesome/css/font-awesome.min.css"
        />
        <link

            href="vendors/themify-icons/css/themify-icons.css"
        />
        <link
            rel="stylesheet"
            href="vendors/flag-icon-css/css/flag-icon.min.css"
        />
        <link
            rel="stylesheet"
            href="vendors/selectFX/css/cs-skin-elastic.css"
        />

        <link rel="stylesheet" href="assets/css/style.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
            rel="stylesheet"
            type="text/css"
        />
        <script>
            function sendEmail() {
                let userPassword = document.getElementById("password").value;
                let urlParams = new URLSearchParams(window.location.search);
                let userId = urlParams.get("id");
                if (userPassword === "") {
                    alert("Vui lòng nhập mật khẩu.");
                    return;
                }

                let userData = {
                    password: userPassword,
                    id: userId,
                };

                let xhr = new XMLHttpRequest();
                xhr.open(
                    "POST",
                    "http://localhost:8001/api/request-to-change-password",
                    true
                );
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onload = function () {
                    document.getElementById("loadingOverlay").style.display =
                        "none";
                    if (xhr.status === 200) {
                        let responseData = JSON.parse(xhr.responseText);
                        if (responseData.errCode === 0) {
                            alert("Đổi mật khẩu thành công");
                            window.location.href = "page-login.html";
                        } else {
                            console.error("Error:", xhr.statusText);
                            alert("Có lỗi xảy ra. Vui lòng thử lại sau.");
                        }
                    } else {
                        console.error("Error:", xhr.statusText);
                        alert("Có lỗi xảy ra. Vui lòng thử lại sau.");
                    }
                };

                xhr.onerror = function () {
                    console.error("Request failed");
                    alert(
                        "Có lỗi xảy ra khi gửi yêu cầu. Vui lòng thử lại sau."
                    );
                    document.getElementById("loadingOverlay").style.display =
                        "none";
                };

                document.getElementById("loadingOverlay").style.display =
                    "flex";
                xhr.send(JSON.stringify(userData));
            }
        </script>
        <style>
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }
        </style>
    </head>

    <body class="bg-dark">
        <div class="overlay" id="loadingOverlay">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html">
                            <img
                                class="align-content"
                                src="images/logo.png"
                                alt=""
                            />
                        </a>
                    </div>
                    <div class="login-form">
                        <h2 style="text-align: center; padding-bottom: 10px">
                            Đổi mật khẩu
                        </h2>
                        <form>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Nhập mật khẩu"
                                    id="password"
                                />
                            </div>
                            <div class="form-group">
                                <label>Xác nhận mật khẩu</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Nhập xác nhận mật khẩu"
                                    id="confirmpassword"
                                />
                            </div>
                            <button
                                type="button"
                                class="btn btn-primary btn-flat m-b-15"
                                id="send-email-button"
                                onclick="sendEmail()"
                            >
                                Gửi
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendors/jquery/dist/jquery.min.js"></script>
        <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
